<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nav Fragment</title>
    <link rel="stylesheet" href="../../static/bootstrap-4.5.2-dist/css/bootstrap.min.css"
          th:href="@{/bootstrap-4.5.2-dist/css/bootstrap.min.css}">
</head>
<body>
<!--modified from template: https://getbootstrap.com/docs/4.5/examples/carousel/ -->
<nav th:fragment="nav (notificationCount, user)" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!--    toggle button for smaller screen-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Q&A Community</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search questions..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="ml-auto navbar-nav nav">
            <li class="nav-item" th:if="${user}">
                <a th:href="@{/post/new}" href="#" class="nav-link">New</a>
            </li>
            <li class="nav-item" th:if="${user}">
                <a th:href="@{/profile(tab='notification')}" href="#" class="nav-link">Notification <span class="badge badge-light" th:text="${notificationCount}">4</span></a>
            </li>
            <li class="nav-item" th:unless="${user}">
                <a th:href="@{/authentication/sign-in}" href="#" class="nav-link">Log in</a>
            </li>
            <li class="nav-item dropdown" th:if="${user}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user.username}">
                    User Name
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" th:href="@{/profile}">Profile</a>
                    <a class="dropdown-item" href="#" th:href="@{/authentication/sign-out}">Sign Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
